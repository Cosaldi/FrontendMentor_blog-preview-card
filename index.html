<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/style.css">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container my26">
    <main class="mb26">
      <div class="card mx24">
        <figure class="card__image mb24">
          <img class="card__illustration mb24" src="assets/images/illustration-article.svg" alt="Article ilustration">
          <span class="card__tag mb16">Learning</span>
          <figcaption class="card__publish">Published <time datetime="2023-12-21">21 Dec 2023</time></figcaption>
        </figure>
        <div class="mb26">
          <a href="#" class="card__title mb24">HTML & CSS foundations</a>
          <p class="card__desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <figure class="card__author">
          <img class="card__author-avatar" src="assets/images/image-avatar.webp" alt="Greg's Avatar">
          <figcaption class="card__author-name">Greg Hooper</figcaption>
        </figure>
      </div>
    </main>

    <footer class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Cosaldi">Rivaldi Alfiansyah</a>.
      </div>
    </footer>
  </div>


</body>

</html>
